<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hi I'm responsible for tracking where you spend your time online</h1>
    <h2>You've been active:</h2>
    
    <form>
      <input id="seconds" value="0"/>
      <br/>
      <input id="button" type="reset" value="Pause">
      <input id="continue" type="button" value="Continue">
    </form>
    
    <br>
    <div class="subtitle">You are currently on:</div> 
    <div class="id-container">
      <b id="url"></b>
    </div>  
    <div>
      <p id="counter" class="timer"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
